<div class="container">
<h1>Gestione Utenti</h1>

</div>

<div class="container" id="addUtenteButton-container">
   <div class="row">
       <div class="col-md-6 col-xl-3">
         <div id="aggiungiUtenteButton" >
            <button class="btn btn-primary" (click)="onClickAggiungiUtente('add')">Aggiungi nuovo utente</button>
         </div>
   </div>
</div>


<div class="container" id="main-container">
    <div class="row">
      <h2>Elenco Utenti:</h2>
        <div class="col-md-6 col-xl-3" *ngFor= "let utente of utenti">
            <div  class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{utente?.cognome}}</h5> <!-- il punto interrogativo serve a controllare che la risorsa esista prima che vi si acceda -->
                        <p class="m-0">{{utente?.nome}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email :<br>{{utente?.emailVigilfuoco}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>{{utente?.telefono}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <button (click)="onOpenModal(utente, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"> Modifica</i> </button>
                        <button (click)="onOpenModal(utente, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"> Cancella</i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="aggiungiUtenteModal" tabindex="-1" role="dialog" aria-labelledby="aggiungiUtenteModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="aggiungiUtenteModalLabel">Add Employee</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAggiungiUtente(addForm)" id="addForm" ngNativeValidate>
            <div class="form-group">
               <label for="name">Nome</label>
               <input type="text" ngModel name="nome" class="form-control" id="name" placeholder="Name" required/>
            </div>
            <div class="form-group">
                <label for="phone">Cognome</label>
                <input type="text" ngModel name="cognome" class="form-control" id="cognome" placeholder="Cognome" required/>
             </div>
            <div class="form-group">
               <label for="email">Email Vigilfuoco</label>
               <input type="email" ngModel name="emailVigilfuoco" value="@vigilfuoco.it" class="form-control" id="email" placeholder="nome.cognome@vigilfuoco.it" pattern="[A-Za-z0-9]+\.[A-Za-z0-9]+@vigilfuoco\.it" title="devi rispettare il formato nome.cognome@vigilfuoco.it" required />
            </div>
            <div class="form-group">
               <label for="phone">Telefono</label>
               <input type="text" ngModel name="telefono" class="form-control" id="phone" placeholder="Phone" >
            </div>
            <div class="form-group">
               <label for="imageUrl">Immagine (facoltativo)</label>
               <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" >
            </div>
            <div class="form-group">
                <label for="ruolo">Ruolo</label>
                <select ngModel name="ruolo" class="form-control" id="ruolo" placeholder="Ruolo" form="addForm" required >
                    <option value="USER">Utente</option>
                    <option value="ADMIN">Admin</option>
                    <option value="FERIE">Approvazione ferie</option>
                </select>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="submit" class="btn btn-primary"  >Aggiungi Utente</button> <!-- [disabled]="addForm.invalid" -->
            </div>
            </form>
         </div>
      </div>
    </div>
    </div> 
  
  <!-- Edit Modal -->
  <div class="modal fade" id="aggiornaUtenteModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="aggiornaUtenteModalLabel">Edit Employee </h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form >
                <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text"  name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                </div>
                <input type="hidden"  name="id" class="form-control" id="id" placeholder="Email">
                <input type="hidden"  name="userCode" class="form-control" id="userCode" placeholder="Email">
                <div class="form-group">
                   <label for="email">Email Address</label>
                   <input type="email"  name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                   <label for="phone">Job title</label>
                   <input type="text"  name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
                </div>
                <div class="form-group">
                   <label for="phone">Phone</label>
                   <input type="text"  name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                   <label for="phone">Image URL</label>
                   <input type="text"  name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
                </div>
                <div class="modal-footer">
                   <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                   <button  data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                </div>
             </form>
          </div>
       </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="cancellaUtenteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete employee </p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button  class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div> 
  </div>

  
  <!-- Notification for no employees -->
 <div  class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO EMPLOYEES!</h4>
    <p>No Employees were found.</p>
  </div>
  </div>
