<div class="wrapper fadeInDown">
  <h1><i>Benvenuto su</i></h1>
  <div class="fadeIn first">
    <img src="assets/loghi/gestione_ferie.png" id="icon" alt="gestione ferie logo" style="width:auto;height:auto; margin: 10px;" />
  </div>
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/loghi/vvf_logo.png" id="icon" alt="vvf logo" style="width:100px;height:100px; margin: 10px;" />
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="accediUtente()">
      <input type="text"   [(ngModel)]="username" id="accountDipvvf" class="fadeIn second" name="accountDipvvf" placeholder="Username"  >
      <input type="password"  [(ngModel)]="password" id="password" class="fadeIn third" name="password" placeholder="Password" (input)="passwordTyped = true">
      <div class="alert alert-danger" role="alert" *ngIf="error && !passwordTyped">
        {{error}}
      </div>
      <input type="submit" class="fadeIn fourth" value="Accedi">
    </form>




  </div>
</div>
